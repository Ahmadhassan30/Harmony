services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  harmony-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - HARMONY_REDIS_URL=redis://redis:6379/0
      - HARMONY_DEBUG=true
    volumes:
      - ./app:/app/app  # Hot reload in dev

volumes:
  redis_data:
